<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="solar.css">
    <title>Solar System</title>
</head>
<body>
    <div id="universe">
        <div id="galaxy">
            <div id="sun"></div>
            <div id="mercury" class="orbit">
                <div class="pos">
                    <div class="planetMercury"></div>
                </div>
            </div>
            <div id="venera" class="orbit">
                <div class="pos">
                    <div class="planetVenera"></div>
                </div>
            </div>
            <div id="earth" class="orbit">
                <div class="pos">
                    <div class="planetEarth"></div>
                </div>
            </div>
            <div id="mars" class="orbit">
                <div class="pos">
                    <div class="planetMars"></div>
                </div>
            </div>
            <div id="yupiter" class="orbit">
                <div class="pos">
                    <div class="planetYupiter"></div>
                </div>
            </div>
            <div id="saturn" class="orbit">
                <div class="pos">
                    <div class="planetSaturn"></div>
                </div>
            </div>
            <div id="uran" class="orbit">
                <div class="pos">
                    <div class="planetUran"></div>
                </div>
            </div>
            <div id="neptun" class="orbit">
                <div class="pos">
                    <div class="planetNeptun"></div>
                </div>
            </div>
        </div>
    </div>

 </body>
</html>
